<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instragram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="IMG_20210629_172440_744.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como LeoPretto_</a>
                <a href="#" class="instagram_logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é LeoPretto_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                     ou
                     <span class="link-blue">inscreva-se</span>
                </p>
              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>
            </div>
      </div>
  </body>
</html>
